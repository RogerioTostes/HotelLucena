<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <header>
        <h1>Hotel Lucena</h1>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Início" icon="ui-icon-home" url="faces/index.xhtml" />

                <p:submenu label="Gerenciar" icon="ui-icon-gear">
                    <p:menuitem value="Usuários" icon="ui-icon-person" url="faces/usuarios.xhtml"/>
                    <p:menuitem value="Reservas" icon="ui-icon-bookmark" url="faces/reservas.xhtml"/>
                    <p:menuitem value="Apartamentos" icon="ui-icon-suitcase" url="faces/apartamentos.xhtml"/>
                    <p:menuitem value="Categorias" icon="ui-icon-folder-open" url="faces/categorias.xhtml"/>
                    <p:menuitem value="Itens" icon="pi pi-shopping-cart" url="faces/item.xhtml"/>
                </p:submenu>
                <p:submenu label="Relatórios" icon="ui-icon-print" rendered="#{usuario.tipoUsuariol.equals('Gerente')}">
                    <p:menuitem value="Consulta por Usuário" icon="ui-icon-print" url="faces/consulta_usuarios.xhtml" />
                    <p:menuitem value="Consulta por Quarto" icon="pi pi-chart-bar" url="faces/consulta_quarto.xhtml"/>
                    <p:menuitem value="Relatório" icon="ui-icon-print" url="faces/relatorio.xhtml"/>
                    <p:menuitem value="Exibir Relatórios" icon="ui-icon-print" url="faces/relatorios.xhtml"/>
                    </p:submenu>
                 <p:submenu label="Graficos" icon="ui-icon-print" rendered="#{usuario.tipoUsuariol.equals('Gerente')}">
                    <p:menuitem value="DashBoard" icon="ui-icon-print" url="faces/graficos.xhtml" />
                     </p:submenu>
                <p:menuitem value="Logout" icon="ui-icon-home" url="faces/login.xhtml" action="#{usuariosBean.logout()}" ajax="false" />
            </p:menubar>
        </h:form>
    </header>
</ui:composition>
